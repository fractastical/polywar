<!DOCTYPE html>
<html>
<head>
    <title>Polygon Warfare - Simple</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas { 
            display: block; 
            cursor: crosshair;
        }
        #info {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .key {
            display: inline-block;
            background: #333;
            border: 1px solid #555;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <h2>Polygon Warfare</h2>
        <div>Press <span class="key">3</span>-<span class="key">9</span> to select polygon with that many sides</div>
        <div>Current: <span id="currentMode">None</span></div>
        <div>Click to place polygon</div>
        <div>Right-click to move selected polygon</div>
        <div>Press <span class="key">R</span> to replicate selected polygon</div>
    </div>
    <div id="status">
        <div>Resources: <span id="resources">100</span></div>
        <div>Your Polygons: <span id="polygonCount">0</span></div>
        <div>Enemies: <span id="enemyCount">0</span></div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
